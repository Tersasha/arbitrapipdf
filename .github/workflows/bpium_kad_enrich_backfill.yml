name: Bpium KAD Enrich Backfill (catalog 45 from DetailsJson)

on:
  workflow_dispatch:
    inputs:
      max_records_per_run:
        description: "Max records (catalog 45) to process per run"
        required: true
        default: "5000"
      page_size:
        description: "Bpium page size when scanning catalog 45"
        required: true
        default: "200"
      dry_run:
        description: "Do not write to Bpium (true/false)"
        required: true
        default: "false"
      debug:
        description: "Verbose output (true/false)"
        required: true
        default: "false"
      force:
        description: "Overwrite already filled fields (true/false)"
        required: true
        default: "false"
  schedule:
    - cron: "0 1 * * 0"

permissions:
  contents: read

concurrency:
  group: bpium-kad-enrich-backfill
  cancel-in-progress: false

jobs:
  backfill:
    runs-on: ubuntu-24.04
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run enrich backfill
        shell: bash
        env:
          BPIUM_DOMAIN: ${{ secrets.BPIUM_DOMAIN }}
          BPIUM_LOGIN: ${{ secrets.BPIUM_LOGIN }}
          BPIUM_PASSWORD: ${{ secrets.BPIUM_PASSWORD }}
        run: |
          set -euo pipefail

          MAX_REC="${{ github.event.inputs.max_records_per_run || '5000' }}"
          PAGE_SIZE="${{ github.event.inputs.page_size || '200' }}"
          DRY="${{ github.event.inputs.dry_run || 'false' }}"
          DEBUG="${{ github.event.inputs.debug || 'false' }}"
          FORCE="${{ github.event.inputs.force || 'false' }}"

          ARGS=(--max-records "$MAX_REC" --page-size "$PAGE_SIZE")
          if [ "$DRY" = "true" ]; then ARGS+=(--dry-run); fi
          if [ "$DEBUG" = "true" ]; then ARGS+=(--debug); fi
          if [ "$FORCE" = "true" ]; then ARGS+=(--force); fi

          python bpium_kad_enrich_backfill_worker.py "${ARGS[@]}"
